<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="result">
        <h1 id="cal"> 
            
            <u> MINI CALCULATOR</u></h1>
        <input type="text" placeholder="0" id="res">
    </div>
    <div class="button_body">
    <button type="submit" class="btn" onclick="Reset()" >AC</button>
    <button type="submit" value="%" class="btn" >%</button>
    <button type="submit" value="√" class="btn" >√</button>
    <button type="submit" value="/" class="btn" >÷</button><br>
    <button type="submit" value="7" class="btn" >7</button>
    <button type="submit" value="8" class="btn" >8</button>
    <button type="submit" value="9" class="btn" >9</button>
    <button type="submit" value="*" class="btn" >×</button><br>
    <button type="submit" value="4" class="btn" >4</button>
    <button type="submit" value="5" class="btn" >5</button>
    <button type="submit" value="6" class="btn" >6</button>
    <button type="submit" value="-" class="btn" >-</button><br>
    <button type="submit" value="1" class="btn" >1</button>
    <button type="submit" value="2" class="btn" >2</button>
    <button type="submit" value="3" class="btn" >3</button>
    <button type="submit" value="+" class="btn" >+</button><br>
    <button type="submit" value="00" class="btn" >00</button>
    <button type="submit" value="0"class="btn" >0</button>
    <button type="submit" value="." class="btn" >.</button>
    <button type="submit" class="btn2" onclick="Calculation()">=</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
